function save(){

	var save2=document.getElementById('phonenumber').value;

	var save4=document.getElementById('fileToUpload').value;
	localStorage.setItem("fileToUpload",save4);

	var save5=document.getElementById('sim').value;
	localStorage.setItem("sim",save5);
	}
</script>
